<!DOCTYPE html>
<html>

<head>
    <title>Netflix Belgium - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img src="img/netflix-logo.png" alt="Netflix logo" class="nav-logo">
            <div class="nav-section">
                <form action="">
                    <label for="language" class="select-wrapper">
                        <img src="img/translate.png" alt="Translate icon" class="translate-ico">
                        <select name="language" id="language" class="select-item">
                            <option value="NL" label="Dutch"></option>
                            <option value="FR" label="French"></option>
                            <option value="EN" label="English"></option>
                        </select>
                        <img src="img/down.png" alt="Down arrow icon" class="down-arrow-ico">
                    </label>
                </form>
                <button class="primary-btn">Sign In</button>
            </div>
        </nav>
    </header>
</body>

</html>
