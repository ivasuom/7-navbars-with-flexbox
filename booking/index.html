<!DOCTYPE html>
<html>

<head>
    <title>
        Booking.com | Official site | The best hotels, flights, car rentals & accommodations </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-top">
                <a href="index.html" class="home-link">
                    <img src="img/bookingcom-logo.png" alt="Booking logo" class="nav-logo">
                </a>
                <div class="nav-section">
                    <button class="nav-btn">
                        <span class="notification-user">
                            <img src="img/user.png" alt="User button" class="ico-m">
                        </span>
                    </button>
                    <button class="nav-btn">
                        <img src="img/menu.png" alt="Menu button" class="ico-sm">
                    </button>
                </div>
            </div>
            <ul class="nav-bottom">
                <li>
                    <a href="" class="nav-link active">
                        <img src="img/single-bed.png" alt="Bed icon" class="ico-m">
                        <span class="nav-link-text">Stays</span>
                    </a>
                </li>
                <li>
                    <a href="" class="nav-link">
                        <img src="img/airplane.png" alt="Airplane icon" class="ico-m">
                        <span class="nav-link-text">Flights</span>
                    </a>
                </li>
                <li>
                    <a href="" class="nav-link">
                        <img src="img/globe.png" alt="Globe icon" class="ico-m">
                        <span class="nav-link-text">Flight + Hotel</span>
                    </a>
                </li>
                <li>
                    <a href="" class="nav-link">
                        <img src="img/front-car.png" alt="Car icon" class="ico-m">
                        <span class="nav-link-text">Car rentals</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
