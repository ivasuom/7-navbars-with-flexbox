<!DOCTYPE html>
<html>

<head>
    <title>Facebook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-section left">
                <a href="index.html" class="primary-ico-wrapper">
                    <img src="img/facebook.png" alt="Facebook logo" class="nav-logo">
                </a>
                <button class="primary-ico-wrapper light">
                    <img src="img/search-interface-symbol.png" alt="Search button" class="ico-sm">
                </button>
            </div>
            <ul class="nav-section mid">
                <li class="nav-link">
                    <a href="" class="secondary-ico-wrapper active">
                        <img src="img/home-filled.png" alt="Home" class="ico-l">
                    </a>
                </li>
                <li class="nav-link">
                    <a href="" class="secondary-ico-wrapper">
                        <img src="img/friends.png" alt="Friends" class="ico-l">
                    </a>
                </li>
                <li class="nav-link">
                    <a href="" class="secondary-ico-wrapper">
                        <img src="img/video.png" alt="Video" class="ico-l">
                    </a>
                </li>
                <li class="nav-link">
                    <a href="" class="secondary-ico-wrapper">
                        <img src="img/store.png" alt="Store" class="ico-l">
                    </a>
                </li>
                <li class="nav-link">
                    <a href="" class="secondary-ico-wrapper">
                        <img src="img/console.png" alt="Console" class="ico-l">
                    </a>
                </li>
            </ul>
            <div class="nav-section right">
                <button class="primary-ico-wrapper dark">
                    <img src="img/menu.png" alt="Menu button" class="ico-m">
                </button>
                <button class="primary-ico-wrapper dark">
                    <img src="img/messenger.png" alt="Messenger button" class="ico-m">
                </button>
                <button class="primary-ico-wrapper dark">
                    <img src="img/notification.png" alt="Notification button" class="ico-m">
                </button>
                <button class="primary-ico-wrapper profile-img-wrapper">
                    <img src="img/profile-pic.jpg" alt="Profile picture" class="profile-img">
                    <div class="profile-ico-wrapper">
                        <img src="img/down.png" alt="Down icon">
                    </div>
                </button>
            </div>
        </nav>
    </header>
</body>

</html>
